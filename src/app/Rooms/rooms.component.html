<div class="container">
    <nickname></nickname>
    <div class=row>
        <div class="col s4">
            <div class="row">
                <h5>Chat Rooms</h5>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input name="new_room_name" [(ngModel)]="newRoomName" (keyup.enter)="addRoom()" type="text" class="validate">
                    <label for="new_room_name">Enter new room name here</label>
                </div>
            </div>
            <div class="collection ">
                <a href="#" class="collection-item " [class.active]="room===selectedRoom " (click)="onClick(room) " *ngFor="let room of rooms | async ">{{room.name}}</a>
            </div>
        </div>
        <div class="col s8 ">
            <room></room>
        </div>
    </div>
</div>
