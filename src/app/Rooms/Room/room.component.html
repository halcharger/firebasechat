<div class="row">
    <div class="col s12 m12">
        <div class="card large lighten-1">
            <div class="card-content grey-text">
                <span class="card-title">Chat Room - {{room.name}}</span>
                <div>

                    <chatmessage [message]="msg" *ngFor="let msg of messages | async"></chatmessage>
                </div>
            </div>
            <div class="card-action">
                <div class="input-field col s12">
                    <input name="new_msg" [(ngModel)]="newMsg" (keyup.enter)="addMsg()" type="text" class="validate">
                    <label for="new_msg">Enter new chat message here</label>
                </div>
            </div>
        </div>
    </div>
</div>
